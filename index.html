<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Kanit:wght@100&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>The Postcard</title>
	</head>
	<body>
		<div class="container">
			<header></header>
			<section>
				<form class="postcard" action="https://formspree.io/f/xaygjobl" method="POST">
					<div class="postcard">
						<div class="postcard-header">
							<h1>My Postcard</h1>
							<img
								src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
							/>
						</div>

						<div class="postcard-body">
							<div class="body-left">
								<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course</p>
								<p>This is so cool, can't wait to start doing more stuff!</p>
							</div>

							<div class="body-right">
								<input type="text" name="name" placeholder="Some Name" />
								<input type="text" name="email" placeholder="Some Email" />
								<input type="text" name="comment" placeholder="Some comment" />
							</div>
						</div>
						<div class="postcard-footer">
							<button type="submit">Send My Postcard</button>
						</div>
					</div>
				</form>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
